<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Queen's Birthday</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

<div class="container pacifico-regular">
	<h1 class="title">Happy Birthday My love!</h1>
	<div class="celebrant-bio">
		<img src="photos/editphoto.jpeg" id="celebrant-photo" alt="picture of the celebrant">
		<h1 class="celebrant-name">Queen Igbozuruike</h1>
		<p class="celebrant-birthd"><i class="arrow right "></i></p>
		<p class="about-her">She is a Certified Teacher</p>
	</div>

	<div class="celebrant-gift">
		<div class="gift-happy">
			<h2>This is how you look when you are happy</h2>
			<div class="wishes">
				<video autoplay muted loop plays-inline class="backVideo">
					<source src="photos/mylove.mp4" type="video/mp4" >
				</video></div>
		</div>
		<div class="gift-sad">
			<h2>This is how you look when you are unhappy</h2>
			<div class="gift" role="img" aria-label="A photo of the celebrant with a sad face."></div>
		</div>
		
	</div>

	<footer> Copyright reserved @ Queen 2025</footer>
</div>
